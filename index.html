<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapicture</title>
    <link rel="stylesheet" href="./Lapicture.css">
    <link rel="shortcut icon" href="./icons8-camera-30.png" type="image/x-icon">
</head>
<body>
    <div class="mother">
        <div class="main">
            <div class="navbar">
                <img src="./Lapicture.jpg" alt="Lapicture" class="logo">
                <button type="button" class="press">Sign Up</button>
            </div>
            <div class="text">
                <small>Welcome to our</small>
                <h1>Africa's<br> Professional Studio</h1>
                <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"></a><button type="button" class="press">Check our Gallery</button>
            </div>
                <div class="sidebar">
                        <img src="./menu.png" alt="menu icon" class="menu">
                        <div class="social">
                          <img src="./fb.png" alt="Facebook">
                          <img src="./ig.png" alt="Instagram">
                          <img src="./info.png" alt="info">
                        </div>
                        <div class="useful">
                            <a href="www.facebook.com" target="_blank">
                            <img src="./share.png" alt="Facebook"></a>
                            <img src="./info.png" alt="Instagram">
                        </div>
                </div>
            <div class="bubble">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
                <img src="./bubble.png" alt="bubbles">
            </div>   
        </div>
    </div>
</body>
</html>
